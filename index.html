<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./style/main.css">
  <title>
    XboX
  </title>
</head>

<body>

  <nav class="menu">
    <div class="container">
      <div class="menu__inner">
        <div class="menu__logo">
          <a href="#">
           <img src="./img/xbox.svg" alt="">
          </a>
        </div>
        <div class="menu__list">
          <ul class="menu__list-items">
            <li class="menu__list-item">
              <a href="#">
                Games
              </a>
           </li>
            <li class="menu__list-item">
              <a href="#">
                Consoles
              </a>
           </li>
            <li class="menu__list-item">
              <a href="#">
                Community
              </a>
           </li>
            <li class="menu__list-item">
              <p class="menu__list-search">
                <input type="text" placeholder="Search">
              </p>
           </li>
            <li class="menu__list-item">
              <a href="#">
                My XBOX
              </a>
           </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

 <header class="header">
   <div class="container">
     <div class="header__inner">
       <div class="header__about">
         <div class="header__about-inner">
           <div class="header__about-title">
            Star Wars
           </div>
           <div class="header__about-part">
            Battlefront II
           </div>
         </div>
       </div>
       <div class="header__btns">
         <button class="header_btn btn1">
           Watch trailer
         </button>
         <button class="header_btn btn2">
           Explore games
         </button>
       </div>
     </div>
   </div>
 </header>
</body>
</html>
